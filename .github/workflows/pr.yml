name: PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  version-bump:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'chore bump version')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Remove node_modules
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Extract version from commit message
        id: extract_version
        run: |
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'chore bump version to \K[0-9]+\.[0-9]+\.[0-9]+')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from commit message"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          if [ -z "${{ steps.extract_version.outputs.version }}" ]; then
            echo "Error: Could not extract version from commit message"
            exit 1
          fi
          jq --arg version "${{ steps.extract_version.outputs.version }}" '.version = $version' package.json > temp.json
          mv temp.json package.json

      - name: Create version bump branch
        run: |
          BRANCH_NAME="bump-version-${{ steps.extract_version.outputs.version }}"
          git checkout -b $BRANCH_NAME
          git add package.json
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -m "chore bump version to ${{ steps.extract_version.outputs.version }}"
          git push origin $BRANCH_NAME

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          name: Release v${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          BRANCH_NAME="bump-version-${{ steps.extract_version.outputs.version }}"
          gh pr create \
            --title "chore bump version to ${{ steps.extract_version.outputs.version }}" \
            --body "Automated version bump to ${{ steps.extract_version.outputs.version }}" \
            --base main \
            --head $BRANCH_NAME

      - name: Publish to npm
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
