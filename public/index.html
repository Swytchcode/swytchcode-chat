<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swytchcode Demo (ES Modules)</title>
    <!-- Prism.js core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Prism.js TypeScript support -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <!-- Prism.js theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-twilight.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary: #3b82f6;
            --border: #e5e7eb;
            --panel: #f9fafb;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
        }

        #root {
            max-width: 1200px;
            margin: 0 auto;
            height: 80vh;
        }

        /* Stitches styles */
        .app-bg {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem 0;
        }

        .app-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            min-height: 80vh;
            background: none;
            box-shadow: none;
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
        }

        .workflows-panel {
            width: 340px;
            flex-shrink: 0;
            overflow-y: auto;
            background-color: var(--panel);
            border-right: 1.5px solid var(--border);
            box-shadow: 2px 0 16px rgba(59,130,246,0.04);
            border-radius: 1rem 0 0 1rem;
            display: flex;
            flex-direction: column;
            min-height: 600px;
            position: relative;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 0 1rem 1rem 0;
            box-shadow: 0 2px 24px rgba(59,130,246,0.08);
            min-width: 0;
            min-height: 600px;
            position: relative;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.7rem 1.2rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 1.08rem;
            position: relative;
            background: #fff;
            border-top-right-radius: 1rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            max-height: 60vh;
            padding: 2rem 2rem 1rem 2rem;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .input-form {
            display: flex;
            gap: 0.5rem;
            padding: 1.25rem 2rem;
            border-top: 1px solid var(--border);
            background: #fff;
            border-bottom-right-radius: 1rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            font-size: 1.05rem;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: #fff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 1px 4px rgba(59,130,246,0.06);
        }

        .send-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Swytchcode Demo (ES Modules)</h1>
    <div id="root"></div>
    <script type="module">
        // Import React and ReactDOM as ES modules
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0';
        
        // Import the Swytchcode component
        import Swytchcode from './swytchcode.es.js';

        // Debug logging
        console.log('React:', React);
        console.log('ReactDOM:', ReactDOM);
        console.log('Swytchcode:', Swytchcode);

        try {
            // Initialize the component
            const root = ReactDOM.createRoot(document.getElementById('root'));
            console.log('Root element:', document.getElementById('root'));
            
            root.render(
                React.createElement(Swytchcode, {
                    apiKey: 'YOUR_API_KEY', // Replace with your actual API key
                    theme: 'twilight',
                    height: '80vh',
                    width: '100%',
                    initialMessage: "Hello! I'm your AI assistant. How can I help you today?"
                })
            );
        } catch (error) {
            console.error('Error in script:', error);
            document.getElementById('root').innerHTML = `<div style="color: red; padding: 1rem;">Error: ${error.message}</div>`;
        }
    </script>
</body>
</html>
