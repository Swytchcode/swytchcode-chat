<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swytchcode Chat Plugin Example</title>
    <!-- Include React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Include the Swytchcode Chat Plugin bundle -->
    <script src="./swytchcode.umd.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Swytchcode Chat Plugin Example</h1>
        <div id="chat-plugin"></div>
    </div>

    <script>
        // Initialize the chat plugin
        const root = ReactDOM.createRoot(document.getElementById('chat-plugin'));
        
        root.render(
            React.createElement(Swytchcode, {
                apiKey:"YOUR_API_KEY",
                borderColor: '#3b82f6',
                height: '600px',
                width: '100%',
                initialMessage: 'Welcome to the Swytchcode Chat Plugin! How can I help you today?'
            })
        );
    </script>
</body>
</html>
